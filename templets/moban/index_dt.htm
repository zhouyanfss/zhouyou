<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link  type="text/css" rel="stylesheet" href="/skin/images/style.css" />
<link  type="text/css" rel="stylesheet" href="/skin/images/nei.css" />
<script language="javascript" src="/skin/images/tab.js"></script>
<script src="/skin/images/jquery.js" language="javascript" ></script>
<script type="text/javascript" src="/skin/images/lrtk.js"></script>
<script src="/skin/images/jcarousellite.js" language="javascript" ></script>
<script language="javascript">
$(document).ready(function(){
	$(".gcal_c").jCarouselLite({
	visible:4,
	scroll:1,
	speed: 800,
	auto: 800,
	onMouse:true
    });
});
$(document).ready(function(){
	$(".jjbtn").jCarouselLite({
	visible:4,
	scroll:1,
	speed: 800,
	auto: 800,
	onMouse:true
    });
});

</script>
</head>
<body>
{dede:include filename="head.htm" /}
<div class="main">
  <div class="map_main">
    <div class="sitemap_con">
      <div class="map_top">
        <div class="clear"> </div>
      </div>
      <div class="site_plc"> 您的位置：{dede:field.position/}</div>
      {dede:channelartlist typeid=top}
      <h4><a href="{dede:field name='typelink'/}" title="{dede:field name='typename'/}">{dede:field name='typename'/}</a></h4>
      <div class="b4">
        <ul>
          {dede:channel type='son' }
          <li><a href="[field:typelink/]" title="[field:typename/]">[field:typename/]</a></li>
          {/dede:channel}
        </ul>
        <div class="clear"></div>
      </div>
      {/dede:channelartlist} </div>
  </div>
</div>
<div class="clear"> </div>
{dede:include filename="footer.htm"/}
</body>
</html>
