<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link  type="text/css" rel="stylesheet" href="/skin/images/style.css" />
<link  type="text/css" rel="stylesheet" href="/skin/images/nei.css" />
<script language="javascript" src="/skin/images/tab.js"></script>
<script src="/skin/images/jquery.js" language="javascript" ></script>
<script type="text/javascript" src="/skin/images/lrtk.js"></script>
<script src="/skin/images/jcarousellite.js" language="javascript" ></script>
<script language="javascript">
$(document).ready(function(){
	$(".gcal_c").jCarouselLite({
	visible:4,
	scroll:1,
	speed: 800,
	auto: 800,
	onMouse:true
    });
});
$(document).ready(function(){
	$(".jjbtn").jCarouselLite({
	visible:4,
	scroll:1,
	speed: 800,
	auto: 800,
	onMouse:true
    });
});

</script>
</head>
<body>
{dede:include filename="head.htm" /}
<div class="main" > {dede:include filename="left.htm"/}
  <div class="main_right">
    <div class="sitemap">当前位置：{dede:field.position/}</div>
    <div class="cateslist">
      <dl>
        {dede:list pagesize=12}
        <dd>
          <div class="img"><a href="[field:arcurl/]" title="[field:title/]"><img src="[field:litpic/]" title="[field:title/]" /></a></div>
          <div class="txt"><a href="[field:arcurl/]" title="[field:title/]">[field:title/]</a></div>
        </dd>
        {/dede:list}
      </dl>
      <div class="pagination-wrapper"> <div class="pagination"> {dede:pagelist listsize='5' listitem='index,end,pre,next,pageno'/} </div> </div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
